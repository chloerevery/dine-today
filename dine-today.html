<template name="landing">
  <div class="dailyDeals">
  	<button type="button" class="btn btn-secondary">Daily Deals</button>
  </div><br>
  <div class="signIn">
  	<button type="button" class="btn btn-success">Sign In</button>
  </div><br>
  <div class="signUp">
  	<button type="button" class="btn btn-primary">Sign Up</button>
  </div><br>
  <div class="restaurants">
  	<button type="button" class="btn btn-info">Restaurants</button>
  </div>
</template>


<template name="signUp">
  <p>Sign up page here</p>
		  <form>
		  <fieldset class="form-group">
    		<label for="name">Name</label>
    		<input type="text" class="form-control" id="name">
 		  </fieldset>
		  <fieldset class="form-group">
		    <label for="email">Email</label>
		    <input type="email" class="form-control" id="email">
		    <small class="text-muted">We'll never share your email with anyone else.</small>
		  </fieldset>
		  <fieldset class="form-group">
		    <label for="password">Password</label>
		    <input type="password" class="form-control" id="password">
		  </fieldset>
		  <fieldset class="form-group">
		    <label for="allergies">Food Allergies</label>
		    <textarea class="form-control" id="allergies" rows="3" placeholder="Please enter food allergies, separated by a comma."></textarea>
		  </fieldset>
		  <fieldset class="form-group">
		    <label for="zip">Zip Code</label>
		    <input type="zip" class="form-control" id="zip">
		  </fieldset>
		  <button type="submit" class="btn btn-primary">Submit</button>
		</form>
</template>


<template name="signIn">
  <p>Sign in here</p>
</template>

<template name="mainPage">

</template>
