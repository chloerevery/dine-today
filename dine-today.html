<head>
  <title>dine-today</title>

  <!-- <link href="css/bootstrap.min.css" rel="stylesheet"> -->

</head>
<body>
  <h1 class="text-center">Dine Today</h1>
  <div class="text-center">
  {{> loginButtons}}

  {{> dd}}
  {{> rest}}
  </div>
  


<div id="signUp"> 
{{#if hasSignedUp}}
{{else}}
  {{> signUp}}
{{/if}}
</div>





<div id="dailyDeals" class="hidden">
  {{> dealDetail}}
</div>
  <!-- settings -->
  <div id="settings" class="">
  {{> settings}} 
  </div>
  {{> myReservations}}
  {{> paymentInfo}}
  <!-- restaurant portal -->
<div id="restaurants" class="hidden">
  {{> restaurantLogin}}
  {{> restaurantProfile}}
  {{> restaurantReservations}}
  {{> restaurantCreateDeal}}
</div>



<!-- <script src="js/jquery-1.12.0.min.js" type="text/javascript"></script> -->
<!-- <script src="js/bootstrap.min.js" type="text/javascript"></script> -->
</body>

<template name="dd">
  <div class="dailyDeals">
    <button type="button" class="btn btn-secondary">Daily Deals</button>
  </div><br>
</template>

<template name="rest">
  <div class="restaurants">
    <button type="button" class="btn btn-info">Restaurants</button>
  </div>
</template>


<template name="signUp">
  <h4>Almost done! We just need a little more information about you.</h4>
      <form class="new-user">
      <fieldset class="form-group">
        <label for="restaurant">
        <input type="checkbox" value="" class="form-control" id="restaurant">
        I represent a restaurant
        </label>
      </fieldset>
      <fieldset class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name">
      </fieldset>
       <fieldset class="form-group">
        <label for="phone">Phone Number</label>
        <input type="number" class="form-control" id="phone">
      </fieldset>
      <fieldset class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email">
        <small class="text-muted">We'll never share your email with anyone else.</small>
      </fieldset>
      <fieldset class="form-group">
        <label for="allergies">Food Allergies</label>
        <textarea class="form-control" id="allergies" rows="3" placeholder="Please enter food allergies, separated by a comma."></textarea>
      </fieldset>
      <fieldset class="form-group">
        <label for="zip">Zip Code</label>
        <input type="zip" class="form-control" id="zip">
      </fieldset>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</template>


  

<template name="deal">
   <li>{{text}}</li>
</template>

<template name="dealDetail">
  <p>View deal details here.</p>
</template>

<template name="settings">
<h3>Settings</h3>

  
  <div class="settingsName">
  
    Name:
    {{#each customers}}
      {{name}}
    {{/each}}
    <button type="button" class="btn btn-link btn-small">Edit</button>

  </div>

  <div class="changeName hidden">
  {{#each customers}}
    <form class="change-name">
      <fieldset class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name">
      </fieldset>
      <button type="submit" class="btn btn-primary">Change Name</button>
    </form> 
    {{/each}}
  </div>
  
  <div class="settingsPhone">
    Phone number:
    {{#each customers}}
      {{phone}}
    {{/each}}
    <button type="button" class="btn btn-link btn-small">Edit</button>
  </div>

  <div class="changePhone hidden">
  {{#each customers}}
    <form class="change-phone">
      <fieldset class="form-group">
        <label for="phone">Phone</label>
        <input type="number" class="form-control" id="phone">
      </fieldset>
      <button type="submit" class="btn btn-primary">Change Phone</button>
    </form> 
    {{/each}}
  </div>

  <div class="settingsEmail">
    Email:
    {{#each customers}}
      {{email}}
    {{/each}}
    <button type="button" class="btn btn-link btn-small">Edit</button>
  </div>
  <div class="changeEmail hidden">
  {{#each customers}}
    <form class="change-email">
      <fieldset class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email">
      </fieldset>
      <button type="submit" class="btn btn-primary">Change Email</button>
    </form> 
  {{/each}}
  </div>

  <div class="settingsAllergies">
    Allergies:
    {{#each customers}}
      {{allergies}}
    {{/each}}
    <button type="button" class="btn btn-link btn-small">Edit</button>
  </div>
  <div class="changeAllergies hidden">
  {{#each customers}}
    <form class="change-allergies">
      <fieldset class="form-group">
        <label for="allergies">Change Allergies</label>
        <input type="text" class="form-control" id="allergies">
      </fieldset>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form> 
  {{/each}}
  </div>

  <div class="settingsZip">
    Zip Code:
    {{#each customers}}
      {{zip}}
    {{/each}}
    <button type="button" class="btn btn-link btn-small">Edit</button>
  </div>
    <div class="changeZip hidden">
    {{#each customers}}
    <form class="change-zip">
      <fieldset class="form-group">
        <label for="zip">Zip Code</label>
        <input type="text" class="form-control" id="zip">
      </fieldset>
      <button type="submit" class="btn btn-primary">Change Zip Code</button>
    </form> 
    {{/each}}
  </div>
</template>


<template name="myReservations">
  <p>View your reservations here.</p>
</template>

<template name="paymentInfo">
  <p>Edit payment information here.</p>
</template>

<template name="restaurantLogin">
  <p>Restaurant login page.</p>
</template>

<template name="restaurantProfile">
  <p>View or edit your restaurant profile.</p>
</template>

<template name="restaurantReservations">
  <p>See reservations at your restaurant here.</p>
</template>

<template name="restaurantCreateDeal">
  <p>Create a deal here.</p>
</template>
